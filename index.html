{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="display-4 mb-4">Welcome to Weather App</h1>
    <p class="lead">Get real-time weather information for any city around the world.</p>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('weather') }}" class="btn btn-primary btn-lg">Check Weather</a>
    {% else %}
        <div class="mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg me-3">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-lg">Register</a>
        </div>
    {% endif %}
</div>
{% endblock %}
